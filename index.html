<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDB Resale Price Prediction</title>
</head>
<body>
    <h1>HDB Resale Price Prediction</h1>
    
    <form method="POST" action="/">
        <label for="town">Select Town:</label>
        <select id="town" name="town" required>
            <option value="Ang Mo Kio">Ang Mo Kio</option>
            <option value="Bedok">Bedok</option>
            <option value="Bukit Batok">Bukit Batok</option>
            <option value="Choa Chu Kang">Choa Chu Kang</option>
            <!-- Add more towns as needed -->
        </select>
        <br><br>

        <label for="flat_type">Select Flat Type:</label>
        <select id="flat_type" name="flat_type" required>
            <option value="1-room">1-room</option>
            <option value="2-room">2-room</option>
            <option value="3-room">3-room</option>
            <option value="4-room">4-room</option>
            <option value="5-room">5-room</option>
        </select>
        <br><br>

        <label for="floor_area">Enter Floor Area (in sqm):</label>
        <input type="number" id="floor_area" name="floor_area" required>
        <br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Predicted Price: {{ predicted_price }}</h2>

</body>
</html>
